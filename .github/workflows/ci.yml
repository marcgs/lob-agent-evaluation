name: CI

on:
  push:
    branches: [ main, eval-workflow ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        make setup
        
    - name: Lint
      run: make lint
      
    - name: Test
      run: make test
